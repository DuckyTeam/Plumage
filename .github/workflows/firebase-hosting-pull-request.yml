name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16.13.1'
      - run: >-
          node common/scripts/install-run-rush.js install && node
          common/scripts/install-run-rush.js rebuild && node
          common/scripts/install-run-rush.js build-storybook --from
          @ducky/plumage
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_TEST_AUTH_D13F2 }}'
          projectId: test-auth-d13f2
