      .plmg-card {
        font-family: Commissioner;
        font-style: normal;
        font-weight: 400;
        font-size: 0.875rem;
        line-height: 150%;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        padding: 0px;
        overflow: hidden;
        width: fit-content;
        background: #ffffff;
        border: 1px solid #c5c7cf;
        box-sizing: border-box;
        box-shadow: 1px 2px 4px rgba(38, 50, 56, 0.16);
        border-radius: 8px;
      }

      .plmg-card-header {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        padding: 4px 4px 0 16px;
        height: 41px;
        /* Inside auto layout */
        flex: none;
        order: 0;
        align-self: stretch;
        flex-grow: 0;
        margin: 0px 0px;
      }

      .plmg-card-content-area {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 16px;
        flex: none;
        order: 1;
        align-self: stretch;
        flex-grow: 1;
        margin: 0px 0px;
      }

      .plmg-card-content-area.with-header {
        padding-top: 8px;
      }

      .plmg-card-content-area.with-footer {
        padding-bottom: 8px;
      }

      ::slotted([slot='slot-1']) {
        align-self: stretch;
      }

      ::slotted([slot='slot-2']) {
        margin-top: 16px;
        align-self: stretch;
      }

      .plmg-card-footer {
        display: flex;
        flex-direction: row;
        justify-content: flex-end;
        align-items: center;
        padding: 0 16px 12px;
        position: static;
        height: 49px;
        flex: none;
        order: 2;
        align-self: stretch;
        flex-grow: 0;
        margin: 0px 0px;
      }

      .plmg-dropdown {
        position: relative;
        display: inline-block;
      }

      .plmg-dropdown:focus-visible {
        background: #f1f1f3;
        outline: 4px solid #d94a1d;
        z-index: 999;
      }

      .plmg-dropdown-menu {
        box-shadow: 2px 4px 8px rgba(38, 50, 56, 0.16);
        border: 1px solid #c5c7cf;
        background: #ffffff;
        border-radius: 4px;
        position: absolute;
        width: fit-content;
        margin-top: 20px;
      }

      .plmg-dropdown-menu.right {
        right: 0;
        transform: translateX(25%, -25%);
      }

      .plmg-dropdown-item {
        box-sizing: border-box;
        display: flex;
        width: 100%;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        padding: 12px 16px;
        cursor: pointer;
        border-radius: 4px;
        background: #ffffff;
        color: #3d404a;
        max-width: 312px;
        text-decoration: none;
        border: none;
        list-style: none;
        font-family: Commissioner;
        font-style: normal;
        font-weight: 400;
        line-height: 150%;
        font-size: 0.875rem;
      }

      .plmg-dropdown-item .plmg-dropdown-item-content {
        display: block;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
      }

      .plmg-dropdown-item:focus-visible {
        background: #f1f1f3;
        outline: 4px solid #d94a1d;
        outline-offset: -4px;
        z-index: 999;
      }

      .plmg-dropdown-item:hover {
        background: #f1f1f3;
      }

      .plmg-dropdown-item.plmg-dropdown-item-selected {
        background: #ccebee;
        color: #006b76;
      }

      .plmg-dropdown-item.plmg-dropdown-item-selected:hover {
        background: #99d6dd;
      }

      .plmg-dropdown-item.plmg-dropdown-item-selected:focus-visible {
        background-color: #99d6dd;
        outline: 4px solid #d94a1d;
        outline-offset: -4px;
        z-index: 999;
      }

      .plmg-dropdown-item .plmg-dropdown-item-icon {
        padding-right: 16px;
        font-size: 20px;
      }

      .plmg-dropdown-item .plmg-dropdown-item-selected-icon {
        padding-left: 16px;
        margin-left: auto;
        color: #00545d;
        visibility: hidden;
      }

      .plmg-dropdown-item .plmg-dropdown-item-selected-icon-visible {
        visibility: visible;

      .plmg-text-input-field-wrapper input.large {
        font-family: Commissioner;
        font-style: normal;
        line-height: 150%;
        font-weight: 400;
        font-size: 1.25rem;
        height: 62px;
        padding: 16px 24px;
      }

      .plmg-text-input-field-wrapper
        input:hover
        .plmg-text-input-field-wrapper
        input:focus
        .plmg-text-input-field-wrapper
        input:focus-visible {
        outline: none;
      }

      .plmg-text-input-field-wrapper
        input:hover:not(:focus):not(:disabled):not(:read-only) {
        background-color: #f8f8f9;
      }

      .plmg-text-input-field-wrapper input:focus-visible {
        outline: none;
        border: 2px solid #0099a9;
      }

      .plmg-text-input-tip {
        margin-top: 8px;
        color: #3d404a;
      }

      .plmg-text-input-tip.medium {
        font-family: Commissioner;
        font-style: normal;
        line-height: 150%;
        font-weight: 400;
        font-size: 0.75rem;
      }

      .plmg-text-input-tip.large {
        font-family: Commissioner;
        font-style: normal;
        line-height: 150%;
        font-weight: 400;
        font-size: 0.875rem;
      }

      .plmg-text-input-error-message {
        margin-top: 8px;
      }

      .start.plmg-tooltip.left::after,
      .start.plmg-tooltip.right::after,
      .start.plmg-tooltip.top::after,
      .start.plmg-tooltip.bottom::after,
      .end.plmg-tooltip.left::after,
      .end.plmg-tooltip.right::after,
      .end.plmg-tooltip.top::after,
      .end.plmg-tooltip.bottom::after,
      .middle.plmg-tooltip.left::after,
      .middle.plmg-tooltip.right::after,
      .middle.plmg-tooltip.top::after,
      .middle.plmg-tooltip.bottom::after {
        background-color: transparent;
        content: '';
        display: block;
        position: absolute;
        width: 0;
        height: 0;
        border: 6px solid transparent;
        transform: translate(-50%, 0);
      }

      .plmg-tooltip {
        position: relative;
        display: block;
        font-family: Commissioner;
        font-style: normal;
        font-weight: 400;
        font-size: 0.75rem;
        line-height: 150%;
        padding: 4px 8px;
        border-radius: 4px;
        text-align: center;
        height: auto;
        width: fit-content;
        max-width: 150px;
        overflow-wrap: break-word;
        visibility: hidden;
      }

      .plmg-tooltip.visible {
        visibility: visible;
      }

      .plmg-tooltip.neutral {
        background-color: #2c2e36;
        border-color: #2c2e36;
        color: #ffffff;
      }

      .plmg-tooltip.primary {
        background-color: #00545d;
        border-color: #00545d;
        color: #ffffff;
      }

      .plmg-tooltip.bottom::after {
        bottom: 100%;
      }

      .plmg-tooltip.bottom.primary::after {
        border-bottom-color: #00545d;
      }

      .plmg-tooltip.bottom.neutral::after {
        border-bottom-color: #2c2e36;
      }

      .plmg-tooltip.bottom.start::after {
        left: calc(10% + 6px);
      }

      .plmg-tooltip.bottom.middle::after {
        left: 50%;
      }

      .plmg-tooltip.bottom.end::after {
        right: calc(10% - 6px);
      }

      .plmg-tooltip.top::after {
        top: 100%;
      }

      .plmg-tooltip.top.primary::after {
        border-top-color: #00545d;
      }

      .plmg-tooltip.top.neutral::after {
        border-top-color: #2c2e36;
      }

      .plmg-tooltip.top.start::after {
        left: calc(10% + 6px);
      }

      .plmg-tooltip.top.middle::after {
        left: 50%;
      }

      .plmg-tooltip.top.end::after {
        right: calc(10% - 6px);
      }

      .plmg-tooltip.right::after {
        left: calc(1% - 6px);
        border-left: 0;
      }

      .plmg-tooltip.right.primary::after {
        border-right-color: #00545d;
      }

      .plmg-tooltip.right.neutral::after {
        border-right-color: #2c2e36;
      }

      .plmg-tooltip.right.start::after {
        top: calc(10% + 6px);
      }

      .plmg-tooltip.right.middle::after {
        top: calc(50% - 6px);
      }

      .plmg-tooltip.right.end::after {
        bottom: calc(10% + 6px);
      }

      .plmg-tooltip.left::after {
        left: calc(99% + 6px);
      }

      .plmg-tooltip.left.primary::after {
        border-left-color: #00545d;
      }

      .plmg-tooltip.left.neutral::after {
        border-left-color: #2c2e36;
      }

      .plmg-tooltip.left.start::after {
        top: calc(10% + 6px);
      }

      .plmg-tooltip.left.middle::after {
        top: calc(50% - 6px);
      }

      .plmg-tooltip.left.end::after {
        bottom: calc(10% + 6px);
      }
    </style>
  </head>
